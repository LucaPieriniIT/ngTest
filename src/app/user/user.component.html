<div *ngIf="selectedUser">
    <mat-card class="user-card">
        <mat-card-header>
            <mat-card-title>
                {{ selectedUser.first_name }} {{ selectedUser.last_name }} - {{ selectedUser.id }}
            </mat-card-title>
            <mat-card-subtitle>
                <a href="mailto:{{ selectedUser.email }}">{{ selectedUser.email }}</a>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="user-card-content">
            <img src="{{ selectedUser.avatar }}">
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="['/home']">{{ "home" | uppercase }}</button>
        </mat-card-actions>
    </mat-card>

</div>
<div *ngIf="!selectedUser">
    <p>
        Utente non trovato
    </p>
    <button mat-raised-button color="primary" [routerLink]="['/home']">{{ "home" | uppercase }}</button>
</div>
